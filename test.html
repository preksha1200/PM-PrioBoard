<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PM PrioBoard Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>PM PrioBoard Direct Test</h1>
    <div class="test">
        <p>If you can see this, HTML is working.</p>
    </div>
    
    <div id="root"></div>
    
    <script>
        console.log('Test script running...');
        document.getElementById('root').innerHTML = '<div class="test"><h2>JavaScript is working!</h2><p>This confirms the browser can execute scripts.</p></div>';
        
        // Test if we can load React
        try {
            import('http://localhost:5173/node_modules/.vite/deps/react.js?v=028bd709')
                .then(() => {
                    console.log('React module loaded successfully');
                    document.getElementById('root').innerHTML += '<div class="test"><p>✅ React module can be loaded</p></div>';
                })
                .catch(err => {
                    console.error('React module failed to load:', err);
                    document.getElementById('root').innerHTML += '<div class="test"><p>❌ React module failed: ' + err.message + '</p></div>';
                });
        } catch (err) {
            console.error('Import failed:', err);
            document.getElementById('root').innerHTML += '<div class="test"><p>❌ Import failed: ' + err.message + '</p></div>';
        }
    </script>
</body>
</html>
